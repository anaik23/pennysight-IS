<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel ="stylesheet" href="Style_singup.css">
</head>
<body>
    <form class="Signup_page" action="Sign_up.html" method="POST">
        <h1>
            Sign Up
        </h1>
        <input type ="text" name="" placeholder="Enter user name" id="username">
        <input type ="email" name="" placeholder="Enter email" id="email">
        <input type="password" name="" placeholder="Enter Password" id="password">
        <button id ="button">Submit</button>
    <div id="msg">
        <pre></pre>
    </div>
    </form>
<script>
    const addNewMembers = (ev)=>
    {
       ev.preventDefault();
           let newUser =
            {
                id: Date.now(),
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            }
            document.forms[0].reset();
​
        console.warn('added', {newUser} );
        let pre = document.querySelector('#msg pre');
        pre.textContent = '\n' + JSON.stringify(newUser, '\t', 2);
​
    }
        document.addEventListener("DOMContentLoaded",()=>{
            document.getElementById("button").addEventListener('click', addNewMembers);
​
    });
</script>
</body>
</html>
