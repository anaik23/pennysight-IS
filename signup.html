<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp_CSS.css">
</head>

<body>
    <form class="Signup_page" action="Sign_up.html" method="POST">
        <h1>
            Sign Up
        </h1>
        <input type="text" name="" placeholder="Enter user name" id="username">
        <input type="password" name="" placeholder="Enter Password" id="password">
        <input type="date" name="" placeholder="Enter Date" id="date">
        <input type="number" name="" placeholder="Enter Rent" id="rent">
        <input type="number" name="" placeholder="Enter Grocery" id="grocery">
        <input type="number" name="" placeholder="Enter Subscription" id="subscription">
        <input type="number" name="" placeholder="Enter Saving" id="saving">
        <input type="number" name="" placeholder="Enter Gas-Amount" id="gas">
        <input type="number" name="" placeholder="Enter Auto_insurance" id="auto_insurance">
        <input type="number" name="" placeholder="Enter Entertainment" id="entertainment">
        ​
        ​
        <button id="button">Submit</button>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>
    const addNewMembers = (ev)=>
    {
       ev.preventDefault();
       let xhr = new XMLHttpRequest();
       let url = "http://localhost:8080/user"
       xhr.open("POST", url, true);
       xhr.setRequestHeader("Content-Type", "application/json");
       var data = JSON.stringify({
            "username": document.getElementById('username').value,
            "password": document.getElementById('password').value,
            "date": document.getElementById('date').value,
            "rent": document.getElementById('rent').value,
            "grocery": document.getElementById('grocery').value,
            "subscription": document.getElementById('subscription').value,
            "saving": document.getElementById('saving').value,
            "gas": document.getElementById('gas').value,
            "auto_insurance": document.getElementById('auto_insurance').value,
            "entertainment": document.getElementById('entertainment').value
       });
       xhr.send(data);
       xhr.onload = function() {
             window.location.href = 'login.html';
        }

        

    }
        document.addEventListener("DOMContentLoaded",()=>{
            document.getElementById("button").addEventListener('click', addNewMembers);
    });
</script>
</body>
</html>
